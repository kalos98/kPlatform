<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/css/registration.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>Registrazione</title>
</head>
<body>
<div class="registration-box">
    <h1 class="registration-title">
        Registrati a
        <img th:src="@{/png/logo.png}" alt="Logo K" class="logo">
    </h1>

    <div class="form">
        <form th:action="@{/register}" th:object="${user}" method="post">
            <div th:if="${errore}" class="error-message">
                <p th:text="${errore}"></p>
            </div>
            <div class="name_surname">
                <input type="text" id="name" name="nome" th:field="*{nome}" placeholder="Nome" required>
                <input type="text" id="surname" name="cognome" th:field="*{cognome}" placeholder="Cognome" required>
            </div>

            <h4>Data di nascita:</h4>
            <input type="date" th:field="*{data}" th:max="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" required>

            <h4>Genere:</h4>
            <div class="radio_gender-box">
                <div class="radio_gender-element">
                    <label>
                        <input type="radio" name="gender" th:value="1" th:field="*{gender}">
                        Donna
                    </label>
                </div>
                <div class="radio_gender-element">
                    <label>
                        <input type="radio" name="gender" th:value="2" th:field="*{gender}">
                        Uomo
                    </label>
                </div>
                <div class="radio_gender-element">
                    <label>
                        <input type="radio" name="gender" th:value="3" th:field="*{gender}">
                        Altro
                    </label>
                </div>
            </div>

            <input type="text" id="username" name="username" th:field="*{username}" placeholder="Username" required>
            <input type="email" id="email" name="email" th:field="*{email}" placeholder="Email" required>
            <input type="password" id="password" name="password" th:field="*{password}" placeholder="Password" required>

            <button type="submit">Registrati</button>

            <a th:href="@{/login}">Hai gi√† un account?</a>
        </form>
    </div>
</div>
</body>
</html>
